<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- №1 Дан инпут и абзац. По потери фокуса в инпуте запишите значение инпута в конец текста абзаца.
        <input type="text">
        <p>nasta</p> -->
    <!-- №2 Дано несколько инпутов, абзац и кнопка. 
    По нажатию на кнопку получите числа, стоящие в этих инпутах и запишите их сумму в абзац.
    <input class="info" type="number" placeholder="number">
    <input class="info" type="number" placeholder="number">
    <input class="info" type="number" placeholder="number">
    <input class="info" type="number" placeholder="number">
    <p></p>
    <input id="btn" type="button" value="press"> -->
    <!-- №3 Дан инпут. В него вводится число. По потери фокуса найдите сумму цифр этого числа.
    <input type="number"> -->
    <!-- №4 Дан инпут. В него вводятся числа через запятую. 
    По потери фокуса найдите среднее арифметическое этих чисел (сумма делить на количество).
    <input type="text"> -->
    <!-- №5 Даны 4 инпута. В первый инпут вводится ФИО через пробел. 
    По потери фокуса запишите фамилию, имя и отчество в остальные 3 инпута.
    <input id="fullname" type="text" placeholder="ФИО">
    <input id="fio" type="text">
    <input id="fio" type="text">
    <input id="fio" type="text"> -->
    <!-- №6 Дан инпут. В него вводится ФИО через пробел. ФИО вводится с маленькой буквы. 
    Сделайте так, чтобы по потери фокуса инпутом, введенные фамилия, имя и отчество автоматически стали записанными с большой буквы (в этом же инпуте).
    <input type="text" placeholder="ФИО с маленькой буквы"> -->
    <!-- №7 Дан инпут. В него вводится текст. По потери фокуса узнайте количество слов в этом тексте.
    <input type="text"> -->
    <!-- №8 Дан инпут. В него вводится дата в формате 31.12.2016. 
    По потери фокуса в этом же инпуте поставьте эту дату в формате 2016-12-31.
    <input type="text" placeholder="датa формата '00.00.0000'"> -->
    <!-- №9 Дан инпут. В него вводится слово. 
    По нажатию на кнопку проверьте то, что это слово читается с начала и с конца одинаково (например, мадам).
    <input id="elem" type="text">
    <input id="btn" type="button" value="проверить"> -->
    <!-- №10 Дан инпут. В него вводится число. Проверьте по потери фокуса, что это число содержит внутри себя цифру 3.
    <input type="text"> -->
    <!-- №11 Даны несколько абзацев и кнопка. По нажатию на кнопку запишите в конец каждого абзаца его порядковый номер.
    <p class="container">nasta</p>
    <p class="container">pupsik</p>
    <p class="container">artem</p>
    <input id="btn" type="button" value="click"> -->
    <!-- №12 Даны ссылки. Добавьте в конец каждой ссылки ее href в круглых скобках.
    <a href="https://code.mu/ru/javascript/book/prime/dom/basis/practicum/">code.mu</a>
    <a href="https://developer.mozilla.org/ru/">mdn</a>
    <input type="button" value="click"> -->
    <!-- №13 Даны ссылки. Если ссылка начинается с http://, то добавьте ей в конец стрелку → (делается так: &rarr;).
    <a href="http://code.mu/ru/javascript/book/prime/dom/basis/practicum/">code.mu</a>
    <a href="http://developer.mozilla.org/ru/">mdn</a>
    <a href="https://shchypanov.github.io/site/practiceJS/333">kip.eljur</a> -->
    <!-- №14 Даны несколько абзацев с числами. 
    По нажатию на любой абзац запишите в него квадрат числа, которое в нем находится.
    <p>45</p>
    <p>3</p>
    <p>2</p> -->
    <!-- №15 Дан инпут. В него вводится дата в формате 31.12.2016. 
    По потери фокуса узнайте день недели (словом), который приходится на эту дату.
    <input type="text" placeholder="31.12.2016"> -->
    <!-- №16 Дан инпут. Реализуйте кнопочки +1, -1, которые будут увеличивать или уменьшать на 1 значение инпута. 
    Сделайте так, чтобы это значение не могло стать меньше нуля.
    <input id="inp" type="text">
    <input id="plus" type="button" value="+1">
    <input id="minus" type="button" value="-1"> -->
    <!-- №17 Дан инпут. Даны абзацы. Пусть в этот инпут записывается суммарное количество нажатий по этим абзацам.
    <input type="text">
    <p>1 абзац</p>
    <p>2 абзац</p>
    <p>3 абзац</p>
    <p>4 абзац</p> -->
    <!-- №18 На странице есть дивы.В них есть текст.Обойдите все дивы и обрежьте тот текст, который в них стоит так, чтобы он стал длиной 10 символов. 
    И добавьте троеточие в конец обрезанного текста
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad recusandae eaque vitae quisquam fugiat repellat eum, quia maiores modi sapiente alias voluptates.</div>
    <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit fugit hic iure commodi labore neque autem voluptatum, repellend.</div>
    <div>pupsik</div>
    <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </div>
    <input type="button" value="trim text"> -->
    <!-- №19 Дан инпут и кнопка. По нажатию на кнопку сгенерируйте случайную строку из 8-ми символов и запишите в инпут.
    <input id="generator" type="text">
    <input id="btn" type="button" value="press"> -->
    <!-- №20 Дан инпут и кнопка. Пользователь вводит в инпут какую-то строку. 
    По нажатию на кнопку перемешайте введенные символы случайным образом и запишите ее обратно в инпут.
    <input id="stroka" type="text">
    <input id="btn" type="button" value="mix"> -->
    <!-- №21 Дан инпут, кнопка и абзац. В инпут вводится температура в градусах Фаренгейта. 
    По клику на кнопку выведите в абзац температуру в градусах Цельсия.
    <input id="fahrenheit" type="text" placeholder="Введите температуру по F">
    <input id="btn" type="button" value="click">
    <p></p> -->
    <!-- №22 Дан инпут, кнопка и абзац. В инпут вводится число. 
    По нажатию на кнопку выведите в абзац факториал этого числа.
    <input id="num" type="text">
    <input id="btn" type="button" value="click">
    <p></p>  -->
    <!-- №23 Даны 3 инпута, кнопка и абзац. В инпуты вводятся коэффициенты квадратного уравнения. 
    По нажатию на кнопку найдите корни этого уравнения и выведите их в абзац.
    <input id="kofa" type="text">
    <input id="kofb" type="text">
    <input id="kofc" type="text" name="" id="">
    <input id="btn" type="button" value="click">
    <p></p> -->

    <script src="index.js"></script>
</body>
</html>
